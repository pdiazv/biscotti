<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Nimbble</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href="/static/bstrap/css/bootstrap.min.css" rel="stylesheet">
    {% load compressed %}
    {% compressed_css 'application' %}
    {% block css %} {% endblock %}
  </head>
  <body>
    <div id="wrap">
      <aside class="sidebar">
        <ul class="navigation">
          <li class="logo {% firstof control.home %}">
            <a href="{% url webui:home %}">Home</a>
          </li>
          <li class="feed {% firstof control.home %}">
            <a href="{% url webui:home %}">Feed</a>
          </li>
          <li Class="stats {% firstof control.stats %}">
              <a href="{% url webui:stats %}">Stats</a>
          </li>
          {% block header-links %} {% endblock %}
        </ul>
      </aside>
      <div id="content">
        {% block content %} {% endblock %}
      </div>
    </div>




    {% csrf_token %}



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    {% compressed_js 'stats' %}
    <!--script src="/static/bstrap/js/bootstrap.min.js"></script>
    <script src="/static/bstrap/js/docs.min.js"></script-->

    {% block scripts %} {% endblock %}
  </body>
</html>
