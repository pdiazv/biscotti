{% extends "base.html" %}

{% block scripts %}
    <script data-main="/static/js/stats" src="/static/js/lib/require.js"></script>
{% endblock %}

{% block css %}
    {% load compressed %}
    {% compressed_css 'stats' %}
{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row ui-header">
        <h1>Stats View</h1>
    </div>
    <div class="row js-stats">
        <div class="col-md-3 ui-stat">
            <div class="ui-stat-value">9,375<span class="ui-stat-change positive">5.8%</span></div>
            <div class="ui-stat-unit">POINTS</div>
        </div>
        <div class="col-md-3 ui-stat">
            <div class="ui-stat-value">20<span class="ui-stat-change positive">5.8%</span></div>
            <div class="ui-stat-unit">DISTANCE</div>
        </div>
        <div class="col-md-3 ui-stat">
            <div class="ui-stat-value">450<span class="ui-stat-change negative">5.8%</span></div>
            <div class="ui-stat-unit">DURATION</div>
        </div>
    </div>
    <!-- Main component for a primary marketing message or call to action -->
    <div class="js-chart-container"></div>
    <div class="js-dynamic-chart"></div>
    <div class="js-weekly-indicator"></div>
    <div class="js-dynamic-feed"></div>

</div>

{% endblock %}
