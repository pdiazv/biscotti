{% extends "base.html" %}

{% block css %}
<link href="/static/css/signup.css" rel="stylesheet">
{% endblock %}

{% block header-links %}
<li class="{% firstof control.signup %}"><a href="{% url webui:signup %}">Sign Up</a></li>
{% endblock %}

{% block content %}
  <header class="header">
    <h1>
      Please sign in
      <small>Welcome to the nimbble demo.</small>
    </h1>
  </header>
    <form class="form-signin" role="form" action="{% url webui:add_user %}" method="POST">
        {% csrf_token %}
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" name="userName" class="form-control" placeholder="Name" required="">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="userEmail" class="form-control" placeholder="Email address" required="" autofocus="">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>


{% endblock %}
