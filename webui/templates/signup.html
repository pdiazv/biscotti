{% extends "base.html" %}

{% block css %}
<link href="/static/css/signup.css" rel="stylesheet">
{% endblock %}

{% block header-links %}
<li class="{% firstof control.signup %}"><a href="{% url webui:signup %}">Sign Up</a></li>
{% endblock %}

{% block content %}
  <header class="header">
    <h1>
      Please sign in
      <small>Welcome to the nimbble demo.</small>
    </h1>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 login-wrapper">
        <div class="card login-box">
            <form role="form" action="{% url webui:add_user %}" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <input type="text" id="inputName" name="userName" class="form-control" placeholder="Name" required="">
            </fieldset>
            <fieldset class="form-group">
              <input type="email" id="inputEmail" name="userEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            </fieldset>
            <button class="btn btn-lg btn-primary btn-block btn-ghost" type="submit">Sign up</button>
        </form>
      </div>
      </div>
    </div>
  </div>
{% endblock %}
